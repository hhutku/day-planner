<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <form class="time-block" id="9">
      <div class="row">
        <p class="hour col-1">9AM</p>
        <textarea class="col-10 description" id="inlineFormInput9" data-set="9"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save" data-set="9A"></i></button>
      </div>
    </form>
    <form class="time-block" id="10">
      <div class="row">
        <p class="hour col-1">10AM</p>
        <textarea class="col-10 description" id="inlineFormInput10" data-set="10"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save " data-set="10A"></i></button>
      </div>
    </form>
    <form class="time-block" id="11">
      <div class="row">
        <p class="hour col-1">11AM</p>
        <textarea class="col-10 description" id="inlineFormInput11" data-set="11"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save" data-set="11A"></i></button>
      </div>
    </form>
    <form class="time-block" id="12">
      <div class="row">
        <p class="hour col-1">12AM</p>
        <textarea class="col-10 description" id="inlineFormInput12" data-set="12"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save" data-set="12A"></i></button>
      </div>
    </form>
    <form class="time-block" id="1">
      <div class="row">
        <p class="hour col-1">1PM</p>
        <textarea class="col-10 description" id="inlineFormInput1" data-set="13"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save" data-set="1P"></i></button>
      </div>
    </form>
    <form class="time-block" id="2">
      <div class="row">
        <p class="hour col-1">2PM</p>
        <textarea class="col-10 description" id="inlineFormInput2" data-set="14"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save " data-set="2P"></i></button>
      </div>
    </form>
    <form class="time-block" id="3">
      <div class="row">
        <p class="hour col-1">3PM</p>
        <textarea class="col-10 description" id="inlineFormInput3" data-set="15"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save" data-set="3P"></i></button>
      </div>
    </form>
    <form class="time-block" id="4">
      <div class="row">
        <p class="hour col-1">4PM</p>
        <textarea class="col-10 description" id="inlineFormInput4" data-set="16"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save" data-set="4P"></i></button>
      </div>
    </form>
    <form class="time-block" id="5">
      <div class="row">
        <p class="hour col-1">5PM</p>
        <textarea class="col-10 description" id="inlineFormInput5" data-set="17"></textarea>
        <button type="submit" class="col-1 saveBtn"><i class="far fa-save" data-set="5P"></i></button>
      </div>
    </form>

    <div id="clearBtnCont" class="row justify-content-end ">

      <button id="clearBtn" type="submit" class="col-1">Clear All</button>
    </div>


  </div> <!-- container -->





  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
